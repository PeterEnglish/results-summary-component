<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="content-container">
    <div id="card-container">
      <div id="card1">
        <h2 class="card-heading">Your Result</h2>
        <div class="rounded-container">
          <p id="big-number-display">76</p>
          <p>of 100</p>
        </div>
        <div id="verdict-container">
          <p id="verdict">Great</p>
          <p id="verdict-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div id="card2">
        <h2 class="card-heading">Summary</h2>

        <div id="metrics-container">
        <div class="metric-display reaction-display">
          <img type="image" src="./assets/images/icon-reaction.svg"/> <h3>Reaction</h3> <p><b>80</b> / 100</p>
        </div>
        <div class="metric-display memory-display">
          <img type="image" src="./assets/images/icon-memory.svg"/> <h3>Memory</h3> <p><b>92</b> / 100</p>
        </div>
        <div class="metric-display verbal-display">
          <img type="image" src="./assets/images/icon-verbal.svg"/> <h3>Verbal</h3> <p><b>60</b> / 100</p>
        </div>
        <div class="metric-display visual-display">
          <img type="image" src="./assets/images/icon-visual.svg"/> <h3>Visual</h3> <p><b>72</b> / 100</p>
        </div>

      </div>

        <button id="continue-button">Continue</button>
      </div>
    </div>
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peter English</a>.
    </div>
  </div>
  </body>
</html>
